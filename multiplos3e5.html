<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplos3e5</title>
</head>
<body>
    <script>
        function somaMultiplos(number) {
            var soma = 0;
            for(i = 0; i <= number; i++) {
                if (i % 3 == 0 || i % 5 == 0) {
                     soma += i
                }
            }
            return soma 
        }
        document.write(somaMultiplos(10))
    
    </script>
</body>
</html>
