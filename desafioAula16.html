<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
         var arrayNomes = ["Daniel", "Alicia", "Otavio"]
        function alertaNomes(){
         for (i = 0; i < arrayNomes.length; i++) {
            document.write(`<button onclick="alert('` + arrayNomes[i] + `') ">` + arrayNomes[i] + `</button>`)
        }
        
        }
        alertaNomes();
        
    </script>
</body>
