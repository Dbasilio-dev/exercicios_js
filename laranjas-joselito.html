<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerciciosJs2</title>
</head>
<body>
    <script>
        var laranjasJoselito = prompt("Quantas laranjas você tem, Joselito?");
        var quantidadeVizinhos = prompt("Para quantos vizinhos você quer dividir as laranjas, Joselito?");
        var laranjasDestribuidas = laranjasJoselito / quantidadeVizinhos
        var restoLaranjas = laranjasJoselito % quantidadeVizinhos
        alert("Cada um de seus vizinhos receberam " + Math.round(laranjasDestribuidas) + " laranjas!");
        alert ("Restaram somente " + restoLaranjas + " para Joselito!")
    </script>
</body>
</html>
